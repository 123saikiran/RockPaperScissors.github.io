<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
        <header>
                  
            <h1>Rock Paper And Scissors</h1>
            
        </header>

        <div  class="Score-board">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
           
        </div>

        <div class="result">
            <p>Paper Covers Rock You Win!!</p>
        </div>
        <div class="Choices">
            <div class="choice" id="Rock"><img src="rock.png" alt="rock"></div>
            <div class="choice"  id="Paper"><img src="paper.png" alt="paper"></div>
            <div class="choice" id="Scissors"><img src="scissors.png" alt="Scissors"></div>
        </div>
    <p id="action-message">choose your option</p>
      <script src="Index.js"></script>
</body>
</html>
